name: CI - Node.js MySQL API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20] # Volví a poner 18 y 20 que se borraron antes

    services:
      mysql:
        image: mysql:8.0
        env:
          # Usamos los valores literales aquí, ya que GitHub no permite ${{ env.VAR }} en este bloque
          MYSQL_ROOT_PASSWORD: mypassword
          MYSQL_DATABASE: companydb
          MYSQL_USER: fazt
          MYSQL_PASSWORD: faztpassword
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u fazt -pfaztpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    # Variables de entorno globales para todo el Job (Estas se usan en los Steps siguientes)
    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      # Aquí usamos los secrets de GitHub:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_DATABASE: ${{ secrets.DB_NAME }}
      PORT: 3000

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Install MySQL client (needed for wait & init)
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          # En los steps SÍ podemos usar las variables de entorno del Job:
          until mysql -h ${{ env.DB_HOST }} -u "${{ env.DB_USER }}" -p"${{ env.DB_PASSWORD }}" -e "SELECT 1" ; do
            sleep 3
          done
        timeout-minutes: 5

      - name: Initialize database
        run: |
          # En los steps SÍ podemos usar las variables de entorno del Job:
          mysql -h ${{ env.DB_HOST }} -u "${{ env.DB_USER }}" -p"${{ env.DB_PASSWORD }}" "${{ env.DB_DATABASE }}" < db/database.sql

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
